<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="side-area">
        <div class="odin-logo">
          <img src="images/odin-lined.png" alt="odin-lined" />ODIN
        </div>
        <div class="photo-credit">
          Photo by
          <a
            href="https://unsplash.com/photos/25xggax4bSA"
            target="_blank"
            rel="noopener noreferrer"
            >Halie West</a
          >
        </div>
      </div>
      <div class="form-area">
        <div class="form-area-heading">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </div>
        <div class="form-area-subheading">You <i>know</i> you want to.</div>
        <form action="">
            <div class="phrase">Let's do this!</div>
            <div class="form-row">
                <label for="firstname"></label>
                <input type="text" name="firstname" id="firstname">
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
