<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="side-area">
        <div class="odin-logo">
          <img src="images/odin-lined.png" alt="odin-lined" />ODIN
        </div>
        <div class="photo-credit">
          Photo by
          <a
            href="https://unsplash.com/photos/25xggax4bSA"
            target="_blank"
            rel="noopener noreferrer"
            >Halie West</a
          >
        </div>
      </div>
      <div class="form-area">
        <div class="form-area-heading">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </div>
        <div class="form-area-subheading">You <i>know</i> you want to.</div>
        <form action="">
          <div class="form-inputs">
            <div class="phrase">Let's do this!</div>
            <div class="form-row">
              <label for="firstname">FIRST NAME</label>
              <input type="text" name="firstname" id="firstname" />
            </div>
            <div class="form-row">
              <label for="lastname">LAST NAME</label>
              <input type="text" name="lastname" id="lastname" />
            </div>
            <div class="form-row">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-row">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone" />
            </div>
            <div class="form-row">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form-row">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </div>
          <button type="submit">Create Account</button>
          <div class="login">Already have an account? <a href="">Log in</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
